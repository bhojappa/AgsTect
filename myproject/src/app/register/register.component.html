<h2>User Registration Form</h2>
<form [formGroup]="registerForm" formDirective="ngForm" (ngSubmit)="Register()">
    <div class="form-group">
        <label>Eno</label>
        <input type="text" formControlName="Eno" class="form-control" />
    </div>
    <div class="form-group">
        <label>Ename</label>
        <input type="text" formControlName="Ename" class="form-control" />
    </div>
    <div class="form-group">
        <label>Salary</label>
        <input type="text" formControlName="Salary" class="form-control" />
    </div>
    <div class="form-group">
        <label>Gender: </label>
        <label class="radio-inline">
            <input type="radio" value="Male" formControlName="Gender" />
            <span>Male</span>
        </label>
        <label class="radio-inline">
            <input type="radio" value="Female" formControlName="Gender" />
            <span>Female</span>
        </label>
    </div>
    <div class="form-group">
        <label>Designation</label>
        <select formControlName="Designation" class="form-control">
            <option>select Designation</option>
            <option *ngFor="let dlist of Designation">{{dlist.value}}</option>
        </select>

    </div>
    <div class="form-group">
        <button>Register</button>
    </div>
</form>
